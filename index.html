<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/style.css">
   
  <title>Document</title>
</head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
    <!-- Container to hold search box and previous search items -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 searches">
          <form class="pt-2 pb-2 mb-3">
            <input type="text" class="search form-control border border-info" placeholder="Search...">
            <small class="form-text text-muted">Search for any city in Europe and hit enter!</small>
            <button id="clear" type="button" class="btn btn-dark mt-2">Clear</button>
          </form>

          <table class="table table-dark text-left">
            <thead>
              <tr>
                <th scope="col">Previous searches</th>
              </tr>
            </thead>
            <tbody class="city-table">
            </tbody>
          </table>

        </div>
        <!-- Divs to hold API weather data -->
        <div id="weather" class="col-sm-8">
          <div id="main"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
    crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
    crossorigin="anonymous"></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
